<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>是崽崽捏</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .image-container {
            position: relative;
            max-width: 100%;
            height: auto;
            margin: 0 auto; /* 水平居中 */
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        
      @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-30px);
    }
    60% {
      transform: translateY(-15px);
    }
  }

  @keyframes blink {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
  }

  .image-description {
    animation: bounce 1s infinite, blink 0.5s infinite;
    display: inline-block;
    font-size: 24px;
    color: purple; /* 设置字体颜色为紫色 */
  }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="zaizai.jpg" alt="图片自我介绍">
        <div class="image-description">
            这是一张关于我的图片，记录了我的生活点滴和成长历程。
        </div>
    </div>
</body>
</html>
