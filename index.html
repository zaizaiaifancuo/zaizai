<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>是崽崽捏</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* 改为flex-end使内容靠底边对齐 */
            background-color: #f5f5f5;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        .image-description {
            position: absolute;
            bottom: 0; /* 将描述放在底部 */
            left: 50%;
            transform: translateX(-50%); /* 仅水平居中 */
            text-align: center;
            font-size: 24px;
            color: purple;
            white-space: nowrap;
            max-width: 100%; /* 确保描述不超过容器宽度 */
            overflow: hidden; /* 隐藏超出部分 */
        }
        .image-description span {
            opacity: 0;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1s ease-out;
            animation-fill-mode: forwards;
        }
        @keyframes bounce {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="image-container" style="background-image: url('zaizai.jpg');">
        <div class="image-description" id="imageDescription">
            <!-- 文字将在这里逐字添加 -->
        </div>
    </div>
    <script>
        const text = "这里是崽崽的小屋，欢迎主人来访，每次主人来访崽崽好兴奋，好喜欢（未完待续，后面会继续开发）。";
        const descriptionElement = document.getElementById('imageDescription');
        let index = 0;

        function addLetter() {
            if (index < text.length) {
                const span = document.createElement('span');
                span.textContent = text[index];
                span.style.animationDelay = `${index * 0.1}s`; // 设置动画延迟
                descriptionElement.appendChild(span);
                index++;
                setTimeout(addLetter, 100); // 设置每个字出现的时间间隔
            }
        }

        addLetter(); // 开始逐字添加文字
    </script>
</body>
</html>
